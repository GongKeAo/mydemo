<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>

		<script type="text/javascript">
			//判断一个素数能被几个9整除
			function isPrime(num) {
				for (i = 2; i < num; i++) {
					if (num % i === 0) {
						return false
					}
				}
				return true
			}
			var a = 99989
			if (isPrime(a) === false) {
				console.log('该数不是素数')
			} else if (a % 9 !== 0) {
				console.log('该素数不能被9整除')
			} else {
				console.log('该数能被' + (a % 9) + '个9整除')
			}
		</script>

	</body>
</html>
